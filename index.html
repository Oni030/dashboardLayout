<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="search-section">
                <button class="search-btn icon"></button>
                <input type="text" class="search-bar">
            </div>
            <div class="profile-section">
                <button class="notific-btn icon"></button>
                <button class="profile-btn"></button>
                <span class="profile-name">Jim Jarmusch</span>
            </div>
            <div class="welcome-section">
                <img src="" alt="" class="profile-icon">
                <div>
                    <div class="welcome-text">Hi there,</div>
                    <div class="profile-details">Jim Jarmusch (@coffeeandcigarettes)</div>
                </div>
            </div>
            <div class="action-section">
                <button class="new-btn action-btn">New</button>
                <button class="upload-btn action-btn">Upload</button>
                <button class="share-btn action-btn">Share</button>
            </div>
        </div>

        <div class="sidebar">
            <div class="logo">
                <img src="" alt="" class="logo">
                <h1 class="page-sign">Dashboard</h1>
            </div>
            <nav class="feature-nav">
                <ul>
                    <li class="list-item"><img src="" alt="" class="icon">Home</li>
                    <li class="list-item"><img src="" alt="" class="icon">Profile</li>
                    <li class="list-item"><img src="" alt="" class="icon">Messages</li>
                    <li class="list-item"><img src="" alt="" class="icon">History</li>
                    <li class="list-item"><img src="" alt="" class="icon">Tasks</li>
                    <li class="list-item"><img src="" alt="" class="icon">Communities</li>
                </ul>
            </nav>
            <nav class="settings-nav">
                <ul>
                    <li class="list-item"><img src="" alt="">Settings</li>
                    <li class="list-item"><img src="" alt="">Support</li>
                    <li class="list-item"><img src="" alt="">Privacy</li>
                </ul>
            </nav>
        </div>

        <div class="main"></div>
    </div>
</body>
</html>
