<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="search-section">
                <button class="search-btn"></button>
                <input type="text" class="search-bar">
            </div>
            <div class="profile-section">
                <button class="notific-btn"></button>
                <button class="profile-btn"></button>
                <span class="profile-name">Jim Jarmusch</span>
            </div>
            <div class="welcome-section">
                <img src="" alt="" class="profile-icon">
                <div>
                    <div>Hi there,</div>
                    <div class="profile-details">Jim Jarmusch (@coffeeandcigarettes)</div>
                </div>
            </div>
            <div class="action-section">
                <button class="new-btn">New</button>
                <button class="upload-btn">Upload</button>
                <button class="share-btn">Share</button>
            </div>
        </div>

        <div class="sidebar">
            <div class="logo">
                <img src="" alt="" class="icon">
                <h1 class="page-sign">Dashboard</h1>
            </div>
            <nav class="feature-nav">
                <ul>
                    <li class="list-item"><img src="" alt="">Home</li>
                    <li class="list-item"><img src="" alt="">Profile</li>
                    <li class="list-item"><img src="" alt="">Messages</li>
                    <li class="list-item"><img src="" alt="">History</li>
                    <li class="list-item"><img src="" alt="">Tasks</li>
                    <li class="list-item"><img src="" alt="">Communities</li>
                </ul>
            </nav>
            <nav class="settings-nav">
                <ul>
                    <li class="list-item"><img src="" alt="">Settings</li>
                    <li class="list-item"><img src="" alt="">Support</li>
                    <li class="list-item"><img src="" alt="">Privacy</li>
                </ul>
            </nav>
        </div>

        <div class="main"></div>
    </div>
</body>
</html>
